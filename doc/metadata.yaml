description: The module can be fitted with circuit MMA8451Q. It is a 3-axis accelerometer
  with 14-bit resolution. A3G4250D circuit provides the 3-axis gyroscope. Both circuits
  enable communication via I2C. On the module is not necessary to assemble both IO.
